<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS Glass.css">
    <title>CSS Glass</title>
</head>
<body>
    <div class="container">
        <div class="Logo">
            <div class="icon">
                <p>Like</p>
                <i class="fa fa-thumbs-up" aria-hidden="true"></i>
            </div>
            <div style="background-color: blue;" class="icon-bg"></div>
        </div>
        <div class="Logo">
            <div class="icon">
                <p>Share</p>
                <i class="fa fa-share-alt" aria-hidden="true"></i>
            </div>
            <div style="background-color: rgb(89, 255, 0);" class="icon-bg"></div>
        </div>
        <div class="Logo">
            <div class="icon">
                <p>comment</p>
                <i class="fa fa-comments" aria-hidden="true"></i>
            </div>
            <div style="background-color: red;" class="icon-bg" class="notes-bg"></div>
        </div>
    </div>
</body>
</html>
